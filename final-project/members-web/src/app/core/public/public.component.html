<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/public']">Public</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#publicNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="publicNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/public', 'home']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/public', 'catalog']" routerLinkActive="active">Catalog</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button *ngIf="activeUser" class="btn btn-light" (click)="logOut()">
            <i class="bi bi-box-arrow-right"></i> Log Out
          </button>
          <button *ngIf="activeUser" class="btn btn-light ms-2" (click)="navigateDashboard()">
            <i class="bi bi-house"></i> To Dashboard
          </button>
          <button *ngIf="null == activeUser || undefined == activeUser" class="btn btn-light" (click)="openForm()">
            <i class="bi bi-unlock"></i> Sign In
          </button>
        </li>
      </ul>

    </div>
  </div>
</nav>

<section class="container mt-4">
  <router-outlet></router-outlet>
</section>

<form [formGroup]="form">
  <app-modal-dialog modalId="signInModalId" modalIcon="bi-box-arrow-in-right" modalTitle="Sign In">

    <ng-container body>

      <app-form-group label="Email" icon="bi-envelope" [valid]="email.valid" [margin]="true">
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email">
      </app-form-group>

      <app-form-group label="Password" icon="bi-key" [valid]="password.valid">
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
      </app-form-group>
    </ng-container>

    <button footer class="btn btn-outline-dark" (click)="signIn()">
      <i class="bi bi-unlock"></i> Sign In
    </button>

  </app-modal-dialog>
</form>
