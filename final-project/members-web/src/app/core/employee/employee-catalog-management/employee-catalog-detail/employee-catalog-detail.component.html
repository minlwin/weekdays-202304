<h3 class="view-title"><i class="bi bi-card-list"></i> Catalog Detail</h3>

<app-catalog-detail-box>
  <div class="card detail-card">
    <div class="card-header">
      <h4 class="fw-bold">{{ catalog?.name }}</h4>
    </div>
    <div class="card-body">
      <p>{{ catalog?.price | number }} MMK</p>
      <p>{{ catalog?.weight }} YWE</p>
      <p>{{ catalog?.lostWeight }} UC</p>
      <p>{{ catalog?.goldSmithFees }} MMK</p>
      <p class="catalog-descritpion">{{ catalog?.description }}</p>
    </div>
    <div class="card-footer text-lg-center">
      <button (click)="editCatalog()" class="btn btn-sm btn-success me-2">
        <i class="bi bi-pencil-square"></i> Edit Detail
      </button>

      <button class="btn btn-sm btn-success" (click)="uploadFile.click()">
        <i class="bi bi-upload"></i> Upload Photo
      </button>
    </div>
  </div>
</app-catalog-detail-box>

<form action="#" method="post" class="d-none">
  <input #uploadFile type="file" multiple="true" accept="image/png, image/gif, image/jpeg"
    (change)="uploadPhoto(uploadFile.files!)">
</form>
