<app-master-layout viewIcon="bi-person-raised-hand" viewTitle="Customer Management">
  <div class="row" search>
    <div class="col-lg-5 col-md col-sm">
      <form class="form-inline d-flex master-search">
        <input type="text" class="form-control input-search" placeholder="Search">

        <button type="button" class="btn btn-light btn-add ms-2">
          <i class="bi bi-search"></i>
        </button>
        <button type="button" class="btn btn-light btn-add ms-2" (click)="openCatalogForm()">
          <i class="bi bi-plus-lg"></i>
        </button>

      </form>
    </div>
  </div>

  <table list class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
        <td>Address</td>
        <td></td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Emily Rudd</td>
        <td>+130203030</td>
        <td>artist@emilyrudd@gmail.com</td>
        <td>Arizona</td>
        <td>
          <button class="btn btn-tbl btn-sm btn-outline-primary me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <a [routerLink]="['/employee', 'customer', '#']" class="btn btn-tbl btn-sm btn-outline-dark">
            <i class="bi bi-send"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</app-master-layout>

<form [formGroup]="form">
  <app-modal-dialog modalId="customerEditModalId" modalTitle="CatalogForm" modalIcon="bi-pen">
    <ng-container body>
      <app-form-group label="Name" icon="bi-type" [margin]="true">
        <input type="text" id="name" class="form-control" placeholder="Catalog name">
      </app-form-group>
    </ng-container>

    <button footer class="btn btn-outline-dark">
      <i class="bi bi-save"></i> Save
    </button>
  </app-modal-dialog>
</form>
