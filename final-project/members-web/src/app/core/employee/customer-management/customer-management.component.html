<app-master-layout viewIcon="bi-person-raised-hand" viewTitle="Customer Management">
  <form search class="row g-2 mb-3 mt-4">
    <div class="col-lg-auto col-md-auto col-12">
      <input type="text" class="form-control" placeholder="Search customer">
    </div>
    <div class="col-lg-auto col-md-auto col-6">
      <button class="btn btn-outline-success w-100">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <div class="col-lg-auto col-md-auto col-6">
      <button class="btn btn-success w-100">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </form>

  <table list class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
        <td>Address</td>
        <td></td>
      </tr>
    </thead>

    <tbody>
      <tr>

        <td>artist@emilyrudd@gmail.com</td>
        <td>Arizona</td>
        <td>
          <button class="btn btn-tbl btn-sm btn-outline-primary me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <a [routerLink]="['/employee', 'customer', '#']" class="btn btn-tbl btn-sm btn-outline-dark">
            <i class="bi bi-send"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</app-master-layout>
