<div class="row">
  <div class="col-lg-5 col-md col-sm">
    <form class="form-inline d-flex master-search">
      <input type="text" class="form-control input-search" placeholder="Search for Catalog">

      <button type="button" class="btn btn-light btn-add ms-2">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Category</td>
          <td>Name</td>
          <td>Weight</td>
          <td>Price</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rings</td>
          <td>Gold Ring</td>
          <td>12</td>
          <td>{{ '1600000' | number }} MMK</td>
          <td>
            <button class="btn btn-sm btn-outline-success">
              <i class="bi bi-cart-plus"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
